<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-6">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Имья</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="Имья" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Зполните поле.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Фамилия</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Фамилия" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Зполните поле.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Зполните поле..</p>
            <p class="help-block error-text" ng-message="email">Некоректный Email адрес.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Логин" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Зполните поле</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Сохранить профиль</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
