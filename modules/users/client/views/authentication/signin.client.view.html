<div role="tabpanel" class="tab-pane fade in">
  <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)">
    <fieldset>
      <div class="form-group label-floating is-empty" ng-class="vm.credentials.usernameOrEmail ? 'is-focused' : '' ">
        <div class="input-group">
                        <span class="input-group-addon">
                          <i class="zmdi zmdi-account"></i>
                        </span>
          <label class="control-label">Email</label>
          <input type="text" class="form-control" ng-model="vm.credentials.usernameOrEmail" > </div>
      </div>
      <div class="form-group label-floating is-empty" ng-class="vm.credentials.password ? 'is-focused' : '' ">
        <div class="input-group">
                        <span class="input-group-addon">
                          <i class="zmdi zmdi-lock"></i>
                        </span>
          <label class="control-label" >Пароль</label>
          <input type="password" ng-model="vm.credentials.password"  class="form-control"> </div>
      </div>
      <button class="btn btn-raised btn-block btn-primary">Войти</button>
    </fieldset>
  </form>
