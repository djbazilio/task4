<section class="row">
  <div class="mw-500 absolute-center">
    <div class="card color-dark shadow-6dp animated fadeIn animation-delay-7">
      <div class="ms-hero-bg-primary ms-hero-img-mountain">
        <h2 class="text-center no-m pt-4 pb-4 color-white index-1">Login Form</h2>
      </div>
      <ul class="nav nav-tabs nav-tabs-full nav-tabs-3 nav-tabs-transparent indicator-primary" role="tablist">
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="authentication.signin" role="tab" data-toggle="tab" class="withoutripple">
            <i class="zmdi zmdi-account"></i> Login</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="authentication.signup" role="tab" data-toggle="tab" class="withoutripple">
            <i class="zmdi zmdi-account-add"></i> Register</a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="authentication.forgot"data-toggle="tab" class="withoutripple">
            <i class="zmdi zmdi-key"></i> Recovery</a>
        </li>
        <span id="i1" class="ms-tabs-indicator"></span></ul>
      <div class="card-block">

          <div ui-view></div>

          <div role="tabpanel" class="tab-pane fade" id="ms-recovery-tab">

              <div class="form-group label-floating is-empty">
                <div class="input-group">
                      <span class="input-group-addon">
                        <i class="zmdi zmdi-account"></i>
                      </span>
                  <label class="control-label" for="ms-form-user">Username</label>
                  <input type="text" id="ms-form-user" class="form-control"> </div>
              </div>
              <div class="form-group label-floating is-empty">
                <div class="input-group">
                      <span class="input-group-addon">
                        <i class="zmdi zmdi-email"></i>
                      </span>
                  <label class="control-label" for="ms-form-email">Email</label>
                  <input type="email" id="ms-form-email" class="form-control"> </div>
              </div>
              <button class="btn btn-raised btn-block btn-primary">Send Password</button>
            </fieldset>

          </div>
        </div>
      </div>
    </div>
    <div class="text-center animated fadeInUp animation-delay-7">
      <a href="index.html" class="btn btn-white">
        <i class="zmdi zmdi-home"></i> Go Home</a>
